{% extends 'base.html' %}

{% block content %}
    {% if warning|length > 0 %}
        <h3>{{warning}}</h3>
    {% endif %}
    {% if results|length > 0 %}
        <h2>Candidates</h2>
        <ul>
            {% for result in results %}
            <li>{{ result }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <a href="{{ url_for('main_page') }}">Hone results</a>
{% endblock %}
